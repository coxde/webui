<div class="full-width container has-tooltip">

  <div *ngIf="label" class="label-container">
    <label class="label">
      {{label}}
      <span *ngIf="required" class="required">*</span>
    </label>
    <tooltip *ngIf="tooltip" [header]="label" class="tooltip" [message]="tooltip"></tooltip>
  </div>

  <div class="outlined input-container" [class.has-reset-button]="shouldShowResetInput()">
    <input
      #ixInput
      matInput
      [value]="value"
      [placeholder]="placeholder"
      (blur)="onTouch()"
      [readonly]="readonly"
      [disabled]="disabled"
    >
    <span *ngIf="shouldShowResetInput()" class="reset-input">
      <mat-icon
        [matTooltip]="'Clear the field' | translate"
        (click)="resetInput()"
        role="img"
        fontSet="mdi-set"
        fontIcon="mdi-close-circle"
      ></mat-icon>
    </span>
  </div>
  <ix-errors [control]="controlDirective.control" [label]="label"></ix-errors>

  <mat-hint *ngIf="hint">{{hint}}</mat-hint>

  <button
    *ngIf="!hasValue()"
    mat-button
    type="button"
    (click)="initSession()"
    class="action-button"
  >{{ (value ? 'Logged In Jira' : 'Login to Jira') | translate }}</button>
</div>
